<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    #result {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature">
    
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
    
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      if (celsiusInput === "") {
        alert("Please enter a value in Celsius.");
        return;
      }
      
      var celsius = parseFloat(celsiusInput);
      var fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById("result").textContent = celsius + "째C = " + fahrenheit + "째F";
    }
    
    function convertFahrenheitToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      if (fahrenheitInput === "") {
        alert("Please enter a value in Fahrenheit.");
        return;
      }
      
      var fahrenheit = parseFloat(fahrenheitInput);
      var celsius = (fahrenheit - 32) * 5 / 9;
      document.getElementById("result").textContent = fahrenheit + "째F = " + celsius + "째C";
    }
  </script>
</body>
</html>
